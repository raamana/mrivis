
[versioneer]
VCS = git
style = pep440
versionfile_source = mrivis/_version.py
versionfile_build = mrivis/_version.py
tag_prefix =
parentdir_prefix = mrivis-

[bumpversion]
current_version = 0.3.6
commit = True
tag = True

[bumpversion:file:setup.py]
search = version='{current_version}'
replace = version='{new_version}'

[bumpversion:file:mrivis/__init__.py]
search = __version__ = '{current_version}'
replace = __version__ = '{new_version}'

[bdist_wheel]
universal = 1

[flake8]
exclude = docs

[aliases]
test = pytest
# Define setup.py command aliases here
